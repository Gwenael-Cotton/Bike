<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montblanc</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="//db.onlinewebfonts.com/c/29800a9e7d146302b8ed9ad2f848db63?family=Druk+Wide+Web+Bold" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-icon" src="./assets/logo.svg">
            </div>
            <ul class="header-nav">
                <a href="#"><li class="header-nav-item">bikes</li></a>
                <a href="#"><li class="header-nav-item">accessoire</li></a>
                <a href="#"><li class="header-nav-item">new tech</li></a>
                <a href="#"><li class="header-nav-item">explore</li></a>
            </ul>
        </header>
        <div class="moto-container">
            <img class="moto-container-photo1" src="./assets/moto.png">
            <img class="moto-container-logo" src="./assets/logo2.png">
            <img class="moto-container-photo2" src="./assets/moto2.png">
            <div class="sidebar">
                <div class="sidebar-item">
                    <h3 class="sidebar-item-title">top speed</h3>
                    <div class="sidebar-item-description">
                        <p>6-speed contant-mesh</p>
                        <p class="sidebar-item-description-big">169 mph</p>
                        <p>272 km/h</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <h3 class="sidebar-item-title">power</h3>
                    <div class="sidebar-item-description">
                        <p>121 kw</p>
                        <p class="sidebar-item-description-big">162 hp</p>
                        <p>9.250 rpm</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <h3 class="sidebar-item-title">torque</h3>
                    <div class="sidebar-item-description">
                        <p>8.800 rpm</p>
                        <p class="sidebar-item-description-big">130.5 N.M</p>
                        <p>96.3 lbf ft</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <h3 class="sidebar-item-title">fuel capacity</h3>
                    <div class="sidebar-item-description">
                        <p>4.5 us cal</p>
                        <p class="sidebar-item-description-big">17 l</p>
                        <p>37 imp gal</p>
                    </div>
                </div>
            </div>
        </div>
        <img src="./assets/logo3.svg" class="svg">
    </main>
</body>
</html>
